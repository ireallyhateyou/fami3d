<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fami3D</title>
  <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { 
      background: #222; 
      color: #fff; 
      font-family: sans-serif; 
      margin: 0;
      padding: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    .canvas-container {
      position: relative;
      width: 768px;
      height: 240px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }
    canvas {
      position: relative;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      border: 1px solid #444;
    }
    #bgCanvas { order: 1; }
    #spriteCanvas { order: 2; }
    #spriteBehindCanvas { order: 3; }
    #threejs-container {
      width: 800px;
      height: 600px;
      background: #000;
      margin: 20px auto;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="file" id="romfile" accept=".nes" />
    <button id="startBtn" disabled>Start</button>
    <button id="toggle3d">Toggle 3D</button>
    <div style="margin-top:8px;">
      <button id="toggleVoxels">Use Voxel Sprites</button>
      <button id="toggleVoxelBg">Use Voxel Background</button>
      <select id="voxelMode">
        <option value="tile">Tile Mode</option>
        <option value="pixel">Pixel Mode</option>
      </select>
    </div>
  </div>
  <div class="canvas-container">
    <canvas id="bgCanvas" width="256" height="240"></canvas>
    <canvas id="spriteBehindCanvas" width="256" height="240"></canvas>
    <canvas id="spriteCanvas" width="256" height="240"></canvas>
  </div>
  <div id="threejs-container" style="display: none;"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
